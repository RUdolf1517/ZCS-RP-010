<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ученики{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__inner container">
        <a class="app-header__brand" href="/">ZCS-RP-010</a>
        <a class="app-header__admin" href="{{ url_for('admin_dashboard') }}">Админ</a>
      </div>
    </header>

    <main class="page container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer class="app-footer">
    <div class="app-footer__inner container">
      <div class="app-footer__copyright">
        <p>&copy; 2025 Rudolf1517. All rights defended CC BY-NC-SA License</p>
      </div>
    </div>
  </footer>
 </html>
